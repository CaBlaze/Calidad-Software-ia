# Información del proyecto
sonar.projectKey=space-invaders-frontend
sonar.projectName=Space Invaders Frontend
sonar.projectVersion=1.0.0

# Rutas de código fuente
sonar.sources=src
sonar.tests=tests

# Archivos a excluir
sonar.exclusions=**/node_modules/**,**/coverage/**,**/*.test.js,**/assets/**

# Archivos de prueba
sonar.test.inclusions=**/*.test.js,**/*.spec.js

# Configuración de JavaScript
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=coverage/test-report.xml

# Encoding
sonar.sourceEncoding=UTF-8

# Lenguaje
sonar.language=js